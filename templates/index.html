<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-3 justify-content-center">
            <h1 class="text-center fw-bold mb-5" >Employee Records</h1>
            <a href="/add" class="btn btn-success float-end">Add Employee</a>
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message | safe }}
              </div>
            {% endfor %}
            
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for data in employees%}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.address}}</td>
                <td><a href="{% url 'edit' data.id %}" class='btn btn-primary'  >
                  Edit
              </a>
             
              <a href="{% url 'delete' data.id %}" class='btn btn-danger' >
                Delete
            </a>
            </td>
              </tr>
              {% endfor %}
             
            </tbody>
          </table>
        </table>
        </div>
    
        
        <script src="" async defer></script>
    </body>
</html>
