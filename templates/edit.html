<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-3 ">

            <div class="row  justify-content-md-center">
           <div class="col-md-8 justify-content-md-center ">
            <h1 class="text-center fw-bold" >Edit Employee Record</h1>
           <a href="{% url 'home' %}" class="btn btn-success float-end mb-2" style="width:200px">View Employees</a>

        
            <form method="POST" action="/updateemployee">
              {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Employee Name</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{ record.name }}" aria-describedby="name" placeholder="Enter employee name">
                    <input type="hidden" name="id" class="form-control" id="id" value="{{ record.id }}" aria-describedby="name" placeholder="Enter employee name">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Employee Email</label>
                  <input type="email" name="email" class="form-control" value="{{ record.email }}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter employee email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Employee Phone Number</label>
                  <input type="text" name="phone" class="form-control" value="{{ record.phone }}" id="exampleInputPassword1" placeholder="Enter employee contact No">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Employee Address</label>
                    <input type="text" name="address" class="form-control" value="{{ record.address }}" id="exampleInputPassword1" placeholder="Enter employee address">
                  </div>
                <button type="submit" class="btn btn-primary">update</button>
              </form>
           </div>
        </div>
        </div>
    
        
        <script src="" async defer></script>
    </body>
</html>
